    - racerName_2
    - racerName_3
    - racerName_4
    - racerName_5
    - racerName_6
    - racerId_1
    - racerId_2
    - racerId_3
    - racerId_4
    - racerId_5
    - racerId_6
  
  derived_features:
    - name: "skill_gap_vs_field"
      formula: "racer_win_rate - mean(field_win_rates)"
      requires: ["win_rate_national_1"]
    - name: "local_specialist_bonus"
      formula: "win_rate_local - win_rate_national (positive = venue specialist)"
      requires: ["win_rate_local_1", "win_rate_national_1"]
  
  importance: "Top-tier racers (A1 class) dominate. But venue-specific experience matters—local specialists can upset national stars."

# ============================================================
# FACTOR 4: Motor Performance
# ============================================================
motor_performance:
  id: 4
  name: "Motor Performance Factor"
  explanation: "Engine quality based on recent performance stats"
  
  raw_columns:
    - motorNo_1
    - motorNo_2
    - motorNo_3
    - motorNo_4
    - motorNo_5
    - motorNo_6
    - motor_place2Ratio_1
    - motor_place2Ratio_2
    - motor_place2Ratio_3
    - motor_place2Ratio_4
    - motor_place2Ratio_5
    - motor_place2Ratio_6
    - motor_place3Ratio_1
    - motor_place3Ratio_2
    - motor_place3Ratio_3
    - motor_place3Ratio_4
    - motor_place3Ratio_5
    - motor_place3Ratio_6
  
  derived_features:
    - name: "motor_win_proxy"
      formula: "motor_place2Ratio (2nd place rate is proxy for competitiveness)"
      requires: ["motor_place2Ratio_1"]
    - name: "motor_gap_vs_field"
      formula: "racer_motor_place2 - mean(field_motor_place2)"
      requires: ["motor_place2Ratio_1"]
  
  importance: "Motors are randomly assigned but vary significantly. A 'hot' motor (high place2Ratio) can give a weaker racer an edge."

