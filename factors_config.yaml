# ============================================================
# PHASE 2: Factor × Feature Binding Configuration
# ============================================================
# This file defines the 9 canonical factors for Tokoname boatrace prediction.
# Each factor maps raw dataframe columns to interpretable racing concepts.
#
# Philosophy: Interpretability-first. Every factor must explain WHY it matters.
# No black boxes. Beginners should understand what the AI uses.

# ============================================================
# FACTOR 1: Race Environment
# ============================================================
race_environment:
  id: 1
  name: "Race Environment Factor"
  explanation: "Weather, water, and venue conditions that affect all racers equally"
  
  # Raw columns from dataframe (exact names)
  raw_columns:
    - weather
    - weather_x
    - weather_y
    - temperature
    - water_temperature
    - wind_speed
    - windDir
    - windPow
    - wave_height
    - waveHight
  
  # Derived features (calculated from raw columns)
  derived_features:
    - name: "wind_resistance_score"
      formula: "windPow * direction_factor (headwind worse than tailwind)"
      requires: ["windPow", "windDir"]
    - name: "rough_water_score"
      formula: "wave_height normalized to [0,1]"
      requires: ["wave_height", "waveHight"]
  
  # Why this matters
  importance: "Strong wind/waves favor experienced racers who can handle rough conditions. Calm weather favors raw speed."

