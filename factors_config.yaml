    - tilt_2
    - tilt_3
    - tilt_4
    - tilt_5
    - tilt_6
    - weight_1
    - weight_2
    - weight_3
    - weight_4
    - weight_5
    - weight_6
  
  derived_features:
    - name: "boat_quality_score"
      formula: "boat_place2Ratio normalized"
      requires: ["boat_place2Ratio_1"]
    - name: "weight_adjusted_power"
      formula: "motor_power / (weight + boat_weight) proxy"
      requires: ["weight_1"]
  
  importance: "Lighter racers get speed advantage. Propeller tilt affects turning. Boat condition varies by maintenance."

