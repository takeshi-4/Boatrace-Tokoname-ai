      formula: "(num_false_start + num_late_start) / recent_races"
      requires: ["num_false_start_1", "num_late_start_1"]
    - name: "reliability_score"
      formula: "1 - (penalty_rate + dnf_rate)"
      requires: ["num_false_start_1"]
  
  importance: "High-risk racers may have great speed but unreliable results. Conservative racers finish consistently but rarely win."

# ============================================================
# FACTOR 9: Odds & Value (Optional)
# ============================================================
odds_and_value:
  id: 9
  name: "Odds & Value Factor"
  explanation: "Betting market sentiment and value opportunities from trifecta (三連単) odds"
  
  raw_columns:
    # Trifecta odds - 120 possible finish combinations (1st-2nd-3rd)
    # Sample columns (full list would be all 120 combinations)
    - "1-2-3"
    - "1-2-4"
    - "1-2-5"
    - "1-2-6"
    - "1-3-2"
    - "2-1-3"
    - "3-1-2"
    # ... (remaining 113 combinations available in odds3t data)
    # Note: Column pattern is "frame1-frame2-frame3" representing finish order
  
  derived_features:
    - name: "favorite_odds"
      formula: "Minimum trifecta odds (crowd's strongest prediction)"
      requires: ["1-2-3", "1-2-4", "1-2-5", "1-2-6"]
    - name: "odds_variance"
      formula: "Standard deviation of all trifecta odds (market uncertainty)"
      requires: ["1-2-3", "1-2-4"]
    - name: "value_score"
      formula: "predicted_probability / implied_probability_from_odds"
      requires: ["1-2-3"]
  
  importance: "Trifecta odds reflect crowd wisdom about finish order. Low odds = high confidence, high variance = uncertain race. Our model's deviations from market consensus can identify value bets."

